<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

<meta charset="UTF-8" />

<title>{{ page.title }}</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="robots" content="index, follow" />
<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
<link rel='stylesheet' id='woo-layout-css'  href='css/layout.css' type='text/css' media='all' />
<link rel='stylesheet' id='prettyPhoto-css'  href='css/prettyPhoto.css' type='text/css' media='all' />

<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!--  Mobile viewport scale | Disable user zooming as the layout is optimised -->
<meta content="initial-scale=1.0" name="viewport"/>

<!-- Google Webfonts -->
<link href="http://fonts.googleapis.com/css?family=Signika:300,400,600" rel="stylesheet" type="text/css" />

<!-- Alt Stylesheet -->
<link href="css/light-wood.css" rel="stylesheet" type="text/css" />

</head>

<body class="home blog gecko layout-left-content">

<div id="wrapper">

	
	<header id="header">
	
		<div class="col-full">
		
					    
	    <hgroup>
	        
			<h1 class="site-title"><a href="http://arkoman.cu.cc">{{ site.title }}</a></h1>
			<h2 class="site-description">{{ motto }}</h2>
			<h3 class="nav-toggle"><a href="#navigation">Navigation</a></h3>
		      	
		</hgroup>

				
		<nav id="navigation" role="navigation">
		  <ul id="main-nav" class="nav fl">
		   <li><a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
            {% assign pages_list = site.pages %} {% assign group = 'navigation' %} {% include JB/pages_list %} 
          </ul><!-- /#nav -->
    	        	    		
		</nav><!-- /#navigation -->
		
				
		</div><!-- /.col-full -->
		
	</header><!-- /#header -->
	
				
		
    <div id="content">
    	<div class="col-full"> 
    					{{ content }}
		</div><!-- /.col-full -->
    </div><!-- /#content -->
		
	<footer id="footer">
	
		<div class="col-full">

			<div id="copyright" class="col-left">
							<p>ArkoMan &copy; 2012. All Rights Reserved.</p>
						</div>
	
			<div id="credit" class="col-right">
			
			Dare. Dream. Do			</div>
			
		</div>
		
	</footer><!-- /#footer  -->

</div><!-- /#wrapper -->
<!--[if lt IE 9]>
<script src="http://arkoman.cu.cc/wp-content/themes/whitelight/includes/js/respond-IE.js"></script>
<![endif]-->
{% include JB/analytics %}
</body>
</html>
